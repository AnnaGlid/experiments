{% extends 'main/base.html' %}

{% block content %}
    <h1 class="title"> Generowanie reguł decyzyjnych ze zbioru drzew decyzyjnych </h1>
    <div class="hor-container"> 
        <div class="hor">
            <div class="form-container">
                <form action="/get_values/" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
        <div class="hor">
            <p>Wczytaj tablice:</p>
            <a href="/">Tutaj będzie można wybrać plik</a>
        </div>    
    </div>
{% endblock %}
