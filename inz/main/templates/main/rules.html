{% extends 'main/base.html' %}

{% block content %}
    <div class="options-container">
        <a href="/get-trees/">
            <div class="btn option">POWRÓT</div>
        </a>
    </div>
    <div class="seg-container"> 
        <div class="seg">
            <div class="subtitle">
                REGUŁY PRAWDZIWE DLA MAKSYMALNEJ LICZBY DRZEW WYZNACZONE ZA POMOCĄ ALGORYTMU {{ algorythm }}
            </div>
        </div>
        <div class="seg">
            {% autoescape off %}
                {% for rule in rules %}
                <div class="table-container highlight">
                    {{ rule }}
                </div>                    
                {% endfor %}
            {% endautoescape %}	
        </div>    
    </div>
{% endblock %}
